<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Search App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <h1 class="current-city">Nairobi</h1>
          <div class="current-temperature">
            <span class="current-temperature-icon">⛅</span>
            <span class="current-temperature-value" id="current-temperature"
              >20</span
            >
            <span class="current-temperature-unit">°C</span>
          </div>
          <p class="current-details">
            <span id="current-date">Tuesday 20:20</span>, fair <br />
            Humidity:<strong>73%</strong> & Wind:<strong>23.8km/h</strong>
          </p>
          <div class="forecast-list">
            <ol>
              <li class="day-name">
                <b>Mon</b> <span class="day-forecast">16°/24° ☀</span>
              </li>
              <li class="day-name">
                <b>Tue</b> <span class="day-forecast">16°/24° ☀</span>
              </li>
              <li class="day-name">
                <b>Wed</b> <span class="day-forecast">16°/25° ⛅</span>
              </li>
              <li class="day-name">
                <b>Thur</b> <span class="day-forecast">16°/25° ⛅</span>
              </li>
              <li class="day-name">
                <b>Fri</b> <span class="day-forecast">16°/27° ☀</span>
              </li>
            </ol>
          </div>
        </div>
      </main>
      <footer>
        This was coded by <a href="" target="_blank">Linet Wangeci</a> and it's
        available on <a href="" target="_blank">GitHub</a>, hosted on
        <a href="" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
